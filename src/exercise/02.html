<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloElement = React.createElement('span', {children: 'Hello', key: 1})
    const worldElement = React.createElement('span', {children: 'World', key: 2})

    const reactElement = React.createElement('div', {children: [helloElement, worldElement], className: 'container'})
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
